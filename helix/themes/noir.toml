"ui.background" = { bg = "black", fg = "white" }
"ui.background.separator" = "white"
"ui.text" = "white"
"ui.window" = "white"
"ui.popup" = "white"
"ui.linenr" = "grey"
"ui.menu.selected" = { bg = "white", fg = "black" }
"ui.cursor" = { bg = "black_grey" }
"ui.cursor.primary" = { modifiers = ["reversed"] }
"ui.cursor.match" = { fg = "white", modifiers = ["bold"] }
"ui.selection" = { bg = "glass" }
"ui.virtual.inlay-hint" = "grey"
"ui.virtual.inlay-hint.type" = { fg = "grey", modifiers = ["italic"] }
"ui.virtual.ruler" = { bg = "black_glass" }
"ui.menu.scroll" = "grey"
"ui.statusline.select" = "glass"
"ui.gutter" = "black_grey"

type = { fg = "white", modifiers = ["italic"] }
keyword = "grey"
punctuation = "grey"
operator = "white"
comment = { fg = "grey", modifiers = ["italic"] }

"markup.heading" = { fg = "white", modifiers = ["bold"] }
"markup.bold" = { fg = "white", modifiers = ["bold"] }
"markup.italic" = { fg = "white", modifiers = ["italic"] }

error = "red"
"diagnostic.error" = { underline = { color = "red", style = "line" } }
warning = "yellow"
"diagnostic.warning" = { underline = { color = "yellow", style = "line" } }

[palette]
white = "#ffffff"
grey = "#999999"
black_grey = "#666666"
glass = "#333333"
black_glass = "#111111"
black = "#000000"
red = "#ff0000"
yellow = "#ffff00"
